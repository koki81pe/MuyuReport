<!-- MOD-005: JAVASCRIPT MODALS [INICIO] -->
<script>
// MOD-005-S01: SISTEMA MODALS [INICIO]
window.ModalSystem = {
  show: function(message, type = 'info', title = '') {
    const overlay = document.getElementById('modal-overlay');
    const icon = document.getElementById('modal-icon');
    const messageEl = document.getElementById('modal-message');
    
    const icons = {
      success: '✓',
      error: '✕',
      warning: '⚠',
      info: 'ℹ'
    };
    
    icon.textContent = icons[type] || icons.info;
    icon.className = 'modal-icon ' + type;
    
    if (title) {
      messageEl.innerHTML = '<strong>' + title + '</strong>' + message;
    } else {
      messageEl.innerHTML = message;
    }
    
    overlay.classList.add('active');
  },
  
  close: function() {
    const overlay = document.getElementById('modal-overlay');
    overlay.classList.remove('active');
  },
  
  success: function(message, title = 'Éxito') {
    this.show(message, 'success', title);
  },
  
  error: function(message, title = 'Error') {
    this.show(message, 'error', title);
  },
  
  warning: function(message, title = 'Atención') {
    this.show(message, 'warning', title);
  },
  
  info: function(message, title = '') {
    this.show(message, 'info', title);
  }
};
// MOD-005-S01: FIN

// MOD-005-S02: SISTEMA LOADER [INICIO]
window.LoaderSystem = {
  show: function(message = 'Cargando datos...') {
    const overlay = document.getElementById('loader-overlay');
    const text = overlay.querySelector('.loader-text');
    text.textContent = message;
    overlay.classList.add('active');
  },
  
  hide: function() {
    const overlay = document.getElementById('loader-overlay');
    overlay.classList.remove('active');
  }
};
// MOD-005-S02: FIN

// MOD-005-S03: EVENT LISTENERS [INICIO]
document.addEventListener('DOMContentLoaded', function() {
  const btnConfirm = document.getElementById('modal-btn-confirm');
  if (btnConfirm) {
    btnConfirm.addEventListener('click', function() {
      ModalSystem.close();
    });
  }
  
  const overlay = document.getElementById('modal-overlay');
  if (overlay) {
    overlay.addEventListener('click', function(e) {
      if (e.target === overlay) {
        ModalSystem.close();
      }
    });
  }
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      ModalSystem.close();
    }
  });
});
console.log('MuyuReport modals.html v01.02 cargado correctamente');
// MOD-005-S03: FIN

</script>
